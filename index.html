<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Survey Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>freeCodeCamp Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform </p>
    <form action="#">
        <fieldset>
            <label for="Name">Name </label>
            <input id="Name" type="text" placeholder="enter your name">
            <label for="Email">Email </label>
            <input id="Email" type="text" placeholder="Enter your email"required/>
            <label for="Age">Age
                (optional)   </label>
                <input id="Age" type="text" placeholder="Enter your age">
            <label for="current role">Which option best describes your current role ?  </label><input id="role" type="text">
            <label for="friend">Would you recommend freeCodeCamp to a friend?</label>
            <label for="Definitely"> <input type="radio"> Definitely</label>
            <label for="Maybe"><input type="radio"> Maybe</label>
            <label for="Not sure"> <input type="radio"> Not sure</label>

        </fieldset>
        <fieldset>
            <label for="referrer">What is your favorite feature of freeCodeCamp?</label>
            <select name="referrer" id="referrer"> 
            <!-- <option value=""></option> -->
            <option value="1">Challenges</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>

            </select>
            <fieldset>
                <label >What would you like to see improved? (Check all that apply)</label>
                <label ><input type="checkbox" class="input-chekbox">Front-end Projects</label>
                <label ><input type="checkbox"class="input-chekbox">Back-end Projects</label>
                <label ><input type="checkbox"class="input-chekbox">Data Visualization</label>
                <label ><input type="checkbox"class="input-chekbox">Challenges</label>
                <label ><input type="checkbox"class="input-chekbox">Open Source Community</label>
                <label"><input type="checkbox"class="input-chekbox">Gitter help rooms</label>
                <label ><input type="checkbox"class="input-chekbox">Videos</label>
                <label ><input type="checkbox"class="input-chekbox">City Meetups</label>
                <label ><input type="checkbox"class="input-chekbox">Wiki</label>
                <label ><input type="checkbox"class="input-chekbox">Forum</label>
                <label ><input type="checkbox"class="input-chekbox">Additional Courses</label>
                <label for="suggestions">Any comments or suggestions? <br><br>
                    <textarea name="comment" id="comment" cols="30" rows="10" placeholder=" Enter your comment here"></textarea>
                </label>
            </fieldset>
            <input type="submit" value="submit">
            </form>
</body>
</html>
